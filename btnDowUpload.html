<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button dowload and upload</title>
    <link rel="stylesheet" href="./icons/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="btnUpLoad">
        <form class="form">
            <div class="boxShadow">
                <div class="fileChoose">
                    <label for="upload">Choose file</label>
                </div>
                <div class="">
                    <label for="upload" class="upload ti-upload"></label>
                </div>
            </div>
            <input type="file" id="upload" hidden>   
            <div class="chooseConvertFile">
                <div class="chooseConvert">
                    <input type="radio" name="choose1" id="">
                    <p>PDF to doc, docx</p>
                </div>
                <div class="chooseConvert">
                    <input type="radio" name="choose1" id="">
                    <p>Doc, docx to pdf</p>
                </div>
            </div>
        </form>
    </div>
    <div class="btnDownLoad">
        <button class="pushable">
            <span class="front">
                <i class="ti-download">
                    <span>Download</span>
                </i>
            </span>
          </button>
    </div>
</body>

</html>
